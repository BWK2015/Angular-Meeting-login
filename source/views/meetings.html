<div class="card meetings cf">
    <div class="textintro">
        <h1>Add a meeting</h1>
    </div>
    <form name="myForm" ng-submit="MeetCtrl.addMeeting()" novalidate>
        <div>
            <input type="text" name="meetingname" placeholder="Meeting Name" ng-model="MeetCtrl.meetingName" ng-required="true">
        </div>
        <button type="submit" ng-disabled="myForm.$invalid">Add</button>
    </form>
    <h2>Your Meetings</h2>
    <div class="meeting" ng-repeat="(key, meeting) in MeetCtrl.meetings">
        <button ng-click="MeetCtrl.deleteMeeting(key)">Delete</button>
        <span>{{meeting.name}}</span>
        <span>{{key}}</span>
        <a ng-href="#/checkins/{{currentUser.regUser}}/{{meeting.$id}}"><span>Go To Check-in URL</span></a>
        <a ng-href="#/checkins/{{currentUser.regUser}}/{{meeting.$id}}/checkinsList"><span>View List of checked in users</span></a>
    </div>
</div>
